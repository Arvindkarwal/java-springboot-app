<!DOCTYPE html>
<html>
<head>
    <title>About Us</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/logo.png">
    <style>
        /* Reset and Basic Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #00c3ff;
        }

        /* About Page Styling */
        .container {
            margin-top: 100px; /* Space from navbar */
            width: 50%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
</div>

<div class="container">
    <h1>About This App</h1>
    <p>This is a simple Contact Manager application built with Spring Boot and Maven.</p>
</div>

</body>
</html>
