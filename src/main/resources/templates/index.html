<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Contact Manager</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../static/logo.png">
    <style>
        /* Reset and Basic Styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333; /* Solid color */
            padding: 15px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #00c3ff;
        }

        /* Container Styling */
        .container {
            margin-top: 100px; /* Space from navbar */
            width: 70%;
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            color: #333;
        }

        /* Scrollable Contact List */
        .contact-list {
            max-height: 240px; /* Adjusted to show exactly 4 rows */
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #007bff; /* Solid color */
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* No Contacts Message */
        .no-contacts {
            padding: 20px;
            color: #777;
            font-style: italic;
        }

        /* Delete Button Styling */
        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block;
            margin: 0 auto; /* Center the button */
            white-space: nowrap; /* Prevent text from wrapping */
            overflow: hidden; /* Hide overflow text */
            text-overflow: ellipsis; /* Add ellipsis for overflow text */
            max-width: 100%; /* Ensure button doesn't exceed container width */
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        /* Add Contact Form Styling */
        .add-contact-form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        input, button {
            padding: 12px;
            margin: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 80%;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff; /* Solid color */
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            width: 50%;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }

            input, button {
                width: 100%;
            }

            /* Adjust delete button for smaller screens */
            .delete-btn {
                padding: 6px 12px; /* Reduce padding */
                font-size: 12px; /* Reduce font size */
            }
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="/">Home</a>
    <a href="/about">About</a>
</div>

<div class="container">
    <h1>Contact List App </h1>
    <div class="contact-list">
        <table th:if="${not #lists.isEmpty(contacts)}">
            <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contact : ${contacts}">
                <td th:text="${contact.name}"></td>
                <td th:text="${contact.email}"></td>
                <td th:text="${contact.phone}"></td>
                <td>
                    <form th:action="@{/deleteContact}" method="post" style="display:inline;">
                        <input type="hidden" th:name="name" th:value="${contact.name}"/>
                        <input type="hidden" th:name="email" th:value="${contact.email}"/>
                        <input type="hidden" th:name="phone" th:value="${contact.phone}"/>
                        <button type="submit" class="delete-btn">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(contacts)}" class="no-contacts">
            No contacts added.
        </div>
    </div>

    <h2>Add Contact</h2>
    <div class="add-contact-form">
        <form action="/addContact" method="post">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="phone" placeholder="Phone" required>
            <button type="submit">Add</button>
        </form>
    </div>
</div>

</body>
</html>
